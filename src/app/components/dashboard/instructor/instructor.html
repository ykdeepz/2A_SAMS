<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-circle">LOGO</div>
      <h2>Instructor</h2>
    </div>

    <nav class="sidebar-nav">
      <a class="nav-item active">Dashboard</a>
      <a class="nav-item">My Subjects</a>
      <a class="nav-item">Attendance</a>
      <a class="nav-item">Reports</a>
      <a class="nav-item">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Topbar -->
    <header class="topbar">
      <h1>Instructor Portal</h1>
      <button class="logout-btn" routerLink="/logout">
  		Logout
	</button>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-container">

      <section class="attendance-section">
        <h2>Today's Attendance Summary</h2>

        <div class="cards-container">

          <div class="card">
            <h3>My Subjects</h3>
            <p class="card-value">14</p>
          </div>

          <div class="card attendance">
            <h3>In Attendance</h3>
            <p class="card-value">92%</p>
          </div>

          <div class="card absent">
            <h3>Absent</h3>
            <p class="card-value">5%</p>
          </div>

          <div class="card late">
            <h3>Late</h3>
            <p class="card-value">3%</p>
          </div>

        </div>
      </section>

    </div>

  </div>

</div>
