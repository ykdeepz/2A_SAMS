<div class="dashboard-wrapper">
	<div class="header-section">
		<div class="header-grid">
			<div class="header-box blue dark"></div>
			<div class="header-box blue"></div>
			<div class="header-box gold"></div>
			<div class="header-box gold"></div>
		</div>
	</div>

	<div class="dashboard-container">
	<div class="dashboard">
	<header class="dashboard-header">
		<div class="header-left">
			<h1>Parent Dashboard</h1>
			<p class="sub">View your child's attendance and upcoming events.</p>
		</div>
		<div class="header-actions">
			<button class="logout" (click)="logout()">Logout</button>
		</div>
	</header>

	<section class="summary">
		<div class="summary-card">Present<br><strong>—</strong></div>
		<div class="summary-card">Absent<br><strong>—</strong></div>
		<div class="summary-card">Notified<br><strong>2</strong></div>
	</section>

	<div class="content">
		<main class="main">
			<h2>Student Info</h2>
			<div class="subjects">
				<div class="subject-card">
					<h3>Child: John Doe</h3>
					<p>Grade: 7 • Section: A</p>
					<button class="action">View Profile</button>
				</div>
				</div>
			
		</main>

		<aside class="sidebar">
			<div class="quick-action">
				<h3>Notifications</h3>
				<div class="scanner-box">[Messages]</div>
				<button class="manual">Contact School</button>
			</div>
		</aside>
	</div>
</div>
