<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Student Attendance</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    @if (error()) {
      <div class="error-message">
        {{error()}}
      </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required
               class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required
               class="form-input">
      </div>

      <button type="submit" [disabled]="loading()"
              class="submit-btn">
        @if (loading()) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <div class="demo-accounts">
      <span class="font-semibold">Demo Accounts:</span>
      <p>Admin: admin@school.com</p>
      <p>Instructor: instructor@school.com</p>
      <p>Student: student@school.com</p>
      <p>Parent: parent@school.com</p>
      <p class="demo-note">(Any password works)</p>
    </div>
  </div>
</div>
