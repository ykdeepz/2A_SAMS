<div class="student-dashboard-container" *ngIf="currentStudent">
  <header class="student-header">
    <h1>Welcome, {{ currentStudent.name }}!</h1>
    <div class="student-meta">
      <span>ID: {{ currentStudent.studentId }}</span>
      <span>Email: {{ currentStudent.email }}</span>
    </div>
  </header>


</div>
