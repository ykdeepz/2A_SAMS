<div class="settings-container">
  <h2 class="page-title">Settings</h2>

  <!-- Profile Settings -->
  <div class="settings-card">
    <h3 class="card-title">Profile Information</h3>
    <form (ngSubmit)="updateProfile()" class="settings-form">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" [(ngModel)]="profileForm.email" name="email" required
               class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" [(ngModel)]="profileForm.name" name="name"
               class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label">Phone</label>
        <input type="tel" [(ngModel)]="profileForm.phone" name="phone"
               class="form-input">
      </div>
      <button type="submit" class="btn-primary">
        Update Profile
      </button>
    </form>
  </div>

  <!-- Password Change -->
  <div class="settings-card">
    <h3 class="card-title">Change Password</h3>
    <form (ngSubmit)="changePassword()" class="settings-form">
      <div class="form-group">
        <label class="form-label">Current Password</label>
        <input type="password" [(ngModel)]="passwordForm.current" name="current" required
               class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label">New Password</label>
        <input type="password" [(ngModel)]="passwordForm.new" name="new" required
               class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label">Confirm New Password</label>
        <input type="password" [(ngModel)]="passwordForm.confirm" name="confirm" required
               class="form-input">
      </div>
      <button type="submit" class="btn-primary">
        Change Password
      </button>
    </form>
  </div>

  @if (message()) {
    <div class="toast-message">
      {{message()}}
    </div>
  }
</div>
