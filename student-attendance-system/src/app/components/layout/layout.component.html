<div class="flex h-screen bg-slate-50">
  <!-- Sidebar -->
  <aside [class]="sidebarCollapsed() ? 'w-20' : 'w-64'" 
         class="bg-slate-800 text-white transition-all duration-300 flex flex-col">
    <div class="h-16 flex items-center justify-between px-4 border-b border-slate-700">
      @if (!sidebarCollapsed()) {
        <h1 class="text-xl font-bold">Attendance</h1>
      }
      <button (click)="toggleSidebar()" class="p-2 hover:bg-slate-700 rounded">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    
    <nav class="flex-1 py-4">
      @for (item of menuItems(); track item.path) {
        <a [routerLink]="item.path" routerLinkActive="bg-indigo-600"
           class="flex items-center px-4 py-3 hover:bg-slate-700 transition-colors">
          <span class="text-2xl">{{item.icon}}</span>
          @if (!sidebarCollapsed()) {
            <span class="ml-3">{{item.label}}</span>
          }
        </a>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 sticky top-0 z-10">
      <h2 class="text-xl font-semibold text-slate-800">{{pageTitle()}}</h2>
      <div class="flex items-center gap-4">
        <button class="relative p-2 hover:bg-slate-100 rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-600">{{currentUser()?.email}}</span>
          <button (click)="logout()" class="px-4 py-2 text-sm bg-slate-100 hover:bg-slate-200 rounded-md">
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
