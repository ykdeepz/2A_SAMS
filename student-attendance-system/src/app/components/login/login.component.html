<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-slate-800">Student Attendance</h1>
      <p class="text-slate-600 mt-2">Sign in to your account</p>
    </div>

    @if (error()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{error()}}
      </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required
               class="w-full px-4 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required
               class="w-full px-4 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit" [disabled]="loading()"
              class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors disabled:opacity-50">
        @if (loading()) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <div class="mt-6 text-sm text-slate-600 text-center">
      <p class="font-semibold mb-2">Demo Accounts:</p>
      <p>Admin: admin@school.com</p>
      <p>Instructor: instructor@school.com</p>
      <p>Student: student@school.com</p>
      <p>Parent: parent@school.com</p>
      <p class="mt-2 text-xs">(Any password works)</p>
    </div>
  </div>
</div>
